<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>

<body>

    <div th:text="${cliente}"></div>
<div style="flex: auto;">
    <h1 style="align-self: center;"th:text="${tituloP}"></h1>

                <th scope="col">total</th>

            </tr>

            </tr>
        </tbody>
    </table>

</div>

        </thead>
