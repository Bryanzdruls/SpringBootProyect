<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title th:text="${titulo}">Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body style="background-image: url('/images/kanekiNojao.gif');">
    <nav class="navbar navbar-expand-lg bg-body-secondary " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" >Clientes </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/listar}">cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/producto/listar}">Productos</a>
                    </li>
                    <div style="padding-left: 950px;">
                        <form th:action="@{/logout}" class="d-flex" role="search">
                            <button class="btn btn-outline-danger" type="submit" style="border-color:red; margin-left: 8px;">Cerrar Sesi√≥n</button>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <h1 style="color: white;"th:text="${titulo}" class="text-center"></h1>
    <br>
    <a th:href="@{/cliente/form}" class="btn btn-secondary">Registrar Cliente</a>
    <table class="table text-center" style="color: white">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.Id}"></td>
                <td th:text="${cliente.Usuario}"></td>
                <td th:text="${cliente.Nombre}"></td>
                <td th:text="${cliente.Apellido}"></td>
                <td th:text="${cliente.Pass}"></td>
                <td th:text="${cliente.Email}"></td>
                <td th:text="${cliente.CreateAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/ventas/form/}+${cliente.Id}">Comprar</a></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/ventas/listar/}+${cliente.Id}">Ver Compras</a></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/cliente/form/}+${cliente.Id}">Editar</a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/cliente/eliminar/}+${cliente.Id}"
                        onclick="return confirm('Esta seguro de eliminar?')">Eliminar</a></td>
            </tr>
        </tbody>
        
    </table>

        
    </table>
</body>

</html>
